<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container d-flex justify-content-between">
      <div
        class="card border border-primary d-flex justify-content-center"
        style="width: 30%"
      >
        <h2 class="ps-3">Tinh tien luong nhan vien</h2>
        <input id="wageAday" type="text" placeholder="nhập số lương 1 ngày" />
        <input id="workDay" type="text" placeholder="số ngày làm" />
        <button
          class="btn btn-primary"
          onclick="wage()"
          style="border-radius: 0"
        >
          Tính lương
        </button>
        <h1 id="outPut" style="height: 30px; font-size: 30px"></h1>
      </div>
      <div
        class="card border border-primary d-flex justify-content-center"
        style="width: 30%"
      >
        <h2 class="ps-3">Dollars to VND</h2>
        <input id="vnd" type="text" placeholder="nhap so tien" />

        <button
          class="btn btn-primary"
          onclick="change()"
          style="border-radius: 0"
        >
          Tính trung binh
        </button>
        <h1 id="outPut3" style="height: 30px; font-size: 30px"></h1>
      </div>
      <div
        class="card border border-primary d-flex justify-content-center"
        style="width: 30%"
      >
        <h2 class="ps-3">Tinh so trung binh</h2>
        <input id="aver1" type="text" placeholder="số 1" />
        <input id="aver2" type="text" placeholder="số 2" />
        <input id="aver3" type="text" placeholder="số 3" />
        <input id="aver4" type="text" placeholder="số 4" />
        <input id="aver5" type="text" placeholder="số 5" />
        <button
          class="btn btn-primary"
          onclick="average()"
          style="border-radius: 0"
        >
          Tính trung binh
        </button>
        <h1 id="outPut2" style="height: 30px; font-size: 30px"></h1>
      </div>
      <div
        class="card border border-primary d-flex justify-content-center"
        style="width: 30%"
      >
        <h2 class="ps-3">Tinh chu vi va dien tich</h2>
        <input id="chieudai" type="text" placeholder="số 1" />
        <input id="chieurong" type="text" placeholder="số 2" />

        <button
          class="btn btn-primary"
          onclick="calculate()"
          style="border-radius: 0"
        >
          dap an
        </button>
        <h1 id="outPut4" style="height: 30px; font-size: 30px"></h1>
      </div>
      <div
        class="card border border-primary d-flex justify-content-center"
        style="width: 30%"
      >
        <h2 class="ps-3">Tinh tong 2 ki so</h2>
        <input id="num1" type="text" placeholder="nhap so co 2 chu ky" />

        <button
          class="btn btn-primary"
          onclick="calculate2()"
          style="border-radius: 0"
        >
          dap an
        </button>
        <h1 id="outPut5" style="height: 30px; font-size: 30px"></h1>
      </div>
    </div>
    <script src="index2.js"></script>
  </body>
</html>
